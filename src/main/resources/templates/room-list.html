<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Room List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Room List</h1>

<div>
    <nobr>
        <a th:href="@{/rooms/add}">Add Room</a> |
        <a th:href="@{/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>BedNumber</th>
            <th>Area</th>
            <th>PricePerDay</th>
            <th>Reservations</th>
            <th>Edit</th>
        </tr>
        <tr th:each ="room : ${rooms}">
            <td><a th:href="@{/rooms/{roomId}(roomId=${room.id})}" th:utext="${room.id}">...</a></td>
            <td><a th:href="@{/rooms/{roomId}(roomId=${room.id})}" th:utext="${room.type}">...</a></td>
            <td th:utext="${room.bedNumbers}">...</td>
            <td th:utext="${room.area}">...</td>
            <td th:utext="${room.pricePerDay}">...</td>
            <td th:utext="${room.reservations}">...</td>
            <td><a th:href="@{/rooms/{roomId}/edit(roomId=${room.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/rooms?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/rooms?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
