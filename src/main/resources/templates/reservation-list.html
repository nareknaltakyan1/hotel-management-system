<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Reservation List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Reservation List</h1>

<div>
    <nobr>
        <a th:href="@{/reservations/add}">Add Reservation</a> |
        <a th:href="@{/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>status</th>
            <th>fromDate</th>
            <th>toDate</th>
            <th>price</th>
            <th>guest_id</th>
            <th>room_id</th>
        </tr>
        <tr th:each ="reservation : ${reservations}">
            <td><a th:href="@{/reservations/{reservationId}(reservationId=${reservation.id})}" th:utext="${reservation.id}">...</a></td>
            <td th:utext="${reservation.status}">...</td>
            <td th:utext="${reservation.fromDate}">...</td>
            <td th:utext="${reservation.toDate}">...</td>
            <td th:utext="${reservation.price}">...</td>
            <td th:utext="${reservation.guest_id}">...</td>
            <td th:utext="${reservation.room_id}">...</td>
            <td><a th:href="@{/reservations/{reservationId}/edit(reservationId=${reservation.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/reservations?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/reservations?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
