<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Additional Services List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Additional Service List</h1>

<div>
    <nobr>
        <a th:href="@{/additional-services/add}">Add Additional Services</a> |
        <a th:href="@{/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>name</th>
            <th>price</th>
        </tr>
        <tr th:each ="additionalService : ${additionalServices}">
            <td><a th:href="@{/additional-services/{additionalServiceId}(additionalServiceId=${additionalService.id})}" th:utext="${additionalService.id}">...</a></td>
            <td th:utext="${additionalService.name}">...</td>
            <td th:utext="${additionalService.price}">...</td>
            <td><a th:href="@{/additional-services/{additionalServiceId}/edit(additionalServiceId=${additionalService.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/additional-services?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/additional-services?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
