<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Employee List</h1>

<div>
    <nobr>
        <a th:href="@{/employees/add}">Add Employee</a> |
        <a th:href="@{/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>role</th>
            <th>passport</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>profileImageUrl</th>
            <th>phone</th>
            <th>email</th>
        </tr>
        <tr th:each ="employee : ${employees}">
            <td><a th:href="@{/employees/{employeeId}(employeeId=${employee.id})}" th:utext="${employee.id}">...</a></td>
            <td th:utext="${employee.role}">...</td>
            <td><a th:href="@{/employees/{employeeId}(employeeId=${employee.id})}" th:utext="${employee.name}">...</a></td>
            <td><a th:href="@{/employees/{employeeId}(employeeId=${employee.id})}" th:utext="${employee.passport}">...</a></td>
            <td th:utext="${employee.firstName}">...</td>
            <td th:utext="${employee.lastName}">...</td>
            <td th:utext="${employee.profileImageUrl}">...</td>
            <td th:utext="${employee.phone}">...</td>
            <td th:utext="${employee.email}">...</td>
            <td><a th:href="@{/employees/{employeeId}/edit(employeeId=${employee.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/employees?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/employees?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
